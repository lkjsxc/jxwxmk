[package]
name = "starve_clone"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
actix-files = "0.6"
actix-web-actors = "4.2"
actix = "0.13"
actix-rt = "2.9"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "time"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
rand = "0.8"
env_logger = "0.11"
dotenv = "0.15"
log = "0.4"
