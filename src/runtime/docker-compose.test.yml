version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jxwxmk_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  test:
    image: rust:latest
    working_dir: /app/src/server
    volumes:
      - ../..:/app
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/jxwxmk_test
    depends_on:
      db:
        condition: service_healthy
    command: cargo test
