version: '3.8'

services:
  game:
    build:
      context: ../..
      dockerfile: src/runtime/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - jxwxmk_pgdata:/var/lib/postgresql/data
      - ../../config:/app/config:ro
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgres://postgres:postgres@localhost:5432/jxwxmk

volumes:
  jxwxmk_pgdata:
