version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: starvers
      POSTGRES_PASSWORD: starvepass
      POSTGRES_DB: starvers
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  server:
    build: ./src
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://starvers:starvepass@db:5432/starvers

volumes:
  dbdata:
