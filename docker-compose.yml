services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: starve
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: starve
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  server:
    build:
      context: .
      dockerfile: src/server/Dockerfile
    environment:
      DATABASE_URL: postgres://starve:secret@db:5432/starve
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  db_data:
