version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: starve_game
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - game_network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - game_network

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres/starve_game
      REDIS_URL: redis://redis:6379
      HOST: 0.0.0.0
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - game_network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - game_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - game_network

volumes:
  postgres_data:

networks:
  game_network:
    driver: bridge