services:
  jxwxmk:
    build:
      context: .
      dockerfile: src/runtime/Dockerfile
    image: jxwxmk:latest
    ports:
      - "8080:8080"
    environment:
      APP_BIND: "0.0.0.0:8080"
      DATABASE_URL: "postgres://postgres:postgres@127.0.0.1:5432/jxwxmk"
      TICK_HZ: "20"
    volumes:
      - jxwxmk_pgdata:/var/lib/postgresql/data
      - ./config.json:/app/config.json
    restart: unless-stopped

volumes:
  jxwxmk_pgdata:
